<div id="location" class="">
  <img class="logo" src="/resources/images/logo/purple_logo.png" alt="Purple Logo">
  <h4 class="center-align">in... {{selectedPlace.city}}</h4>
</div>
<sebm-google-map
  [latitude]="selectedPlace.lat"
  [longitude]="selectedPlace.lng"
  [zoom]="zoomLevel">
    <sebm-google-map-marker
      [latitude]="selectedPlace.lat"
      [longitude]="selectedPlace.lng">
      <sebm-google-map-info-window>
          <strong>{{selectedPlace.city}}</strong>
        </sebm-google-map-info-window>
    </sebm-google-map-marker>

</sebm-google-map>
